<html>
    <head>
        <title>Alonzo Hernandez</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="navbar">
            <div class="button" id="alonzo1">Alonzo</div>
            <div class="button" id="about">About</div>
            <div class="button" id="projects">Projects</div>
            <div class="button" id="resume">Resume</div>
            <div class="button" id="contact">Contact</div>
        </div>
        <img src="images/alonzo.png" id="alonzo">
    </body>
    <script>
        var screen = "#alonzo1";
        var width = document.getElementById("alonzo").clientWidth;
        var movement = 480 - width/2;
        $("#about").click(function() {
          if (screen != "#about") {
            $("#alonzo").animate({
              right: "+=" + movement + "px"
            }, 1000);
            screen = "#about";
          }
        });
    </script>
</html>
